# Field image location
# Note: Image must be in map directory of package
#       Or use a leading '/' to use an absolute path
#       For Example '/home/user/pictures/my_image.png'
field_image_file: 'test_grid.png'


# Image file scaling and center
x_scale: 200.0
y_scale: 200.0
x_center_img: 600
y_center_img: 600
img_view_scale: 0.5


# Rectangular obstructions (up to 10) - points in counter-clockwise order
rect0: [2.00, -0.75, 2.50, -0.75, 2.50, -1.25, 2.00, -1.25]
rect1: [-0.25, 2.75,  0.25, 2.75,  0.25, 2.25, -0.25, 2.25]
rect2: [-2.00, -2.00, -1.75, -2.25, -2.00, -2.50, -2.25, -2.25 ]

# Circle obstructions (up to 10)
circ0: [ -2.0, 2.0, 0.25 ]
circ1: [  1.5, 1.0, 0.2 ]


# Default robot start location
Xr_init: 0.0
Yr_init: -1.0
Theta_init: 0.0

Xr_init: 0.0
Yr_init: 0.0
Theta_init: 0.0

